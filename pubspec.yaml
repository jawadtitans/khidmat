name: khidmat_pro
description: "khidmat pro with flutter application."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.10.0
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  clipboard: ^3.0.8
  pinput: ^6.0.1
  provider: ^6.1.2
  http: ^1.1.0
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: ^0.14.3
  page_transition: ^2.2.1
  get: ^4.6.5
  go_router: ^17.0.0
  shared_preferences: ^2.1.1
  bloc: ^9.1.0
  equatable: ^2.0.7
  connectivity_plus: ^4.0.1
  elegant_notification: ^2.5.1
  adaptive_platform_ui: ^0.1.100
  flutter_bloc: ^9.1.1
  flutter_vector_icons: ^2.0.0
  iconsax_flutter: ^1.0.1
  lottie: ^3.1.2
  cool_dropdown: ^2.1.1
  toastification: ^3.0.3
  uuid: ^4.5.2
  animated_theme_switcher: ^2.0.0
  iconsax: ^0.0.8
  iconly: ^1.0.1
  line_icons: ^2.0.1
  eva_icons_flutter: ^3.1.0
  localstorage: ^6.0.0
  dio: ^5.9.0
  flutter_svg: ^2.0.6
  flutter_secure_storage: ^10.0.0
  slide_to_act: ^2.0.2
  dynamsoft_mrz_scanner_bundle_flutter: ^3.2.5000
  camera: ^0.11.2+1
  document_camera_frame: ^2.0.4
  step_progress_indicator: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  get_storage: ^2.1.1
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/icons/


  fonts:
    - family: Estedad
      fonts:
        - asset: assets/fonts/Estedad-Bold.ttf
        - asset: assets/fonts/Estedad-Black.ttf
        - asset: assets/fonts/Estedad-ExtraBold.ttf
        - asset: assets/fonts/Estedad-ExtraLight.ttf
        - asset: assets/fonts/Estedad-Light.ttf
        - asset: assets/fonts/Estedad-Medium.ttf
        - asset: assets/fonts/Estedad-Regular.ttf
        - asset: assets/fonts/Estedad-SemiBold.ttf
        - asset: assets/fonts/Estedad-Thin.ttf
    - family: Arabic
      fonts:
        - asset: assets/fonts/Arabic.ttf
    - family: Haftad
      fonts:
        - asset: assets/fonts/Haftad.ttf
    - family: alibaba
      fonts:
        - asset: assets/fonts/alibaba/Alibaba-Black.ttf
        - asset: assets/fonts/alibaba/Alibaba-Bold.ttf
        - asset: assets/fonts/alibaba/Alibaba-Light.ttf
        - asset: assets/fonts/alibaba/Alibaba-Regular.ttf
    - family: fanoos
      fonts:
        - asset: assets/fonts/fanoos.ttf
    - family: kordi
      fonts:
        - asset: assets/fonts/kordi.ttf
flutter_native_splash:
  color: "#ffffff"
  image: "assets/icons/splash_logo.png"
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: scaleAspectFit
  fullscreen: true
  android_12:
    image: "assets/icons/splash_logo.png"
    color: "#ffffff"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/2.png"



